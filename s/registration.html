<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Registration - FBS</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header style="background-color: black; color: white; text-align: center; padding: 10px;">
                <table width="100%" align="center" cellpadding="0" cellspacing="2">
                    <tr>
                        <th width="20%">
                            <img src="fbs.png" alt="FBS LOGO" width="130" height="100"/>
                        </th>
                        <th colspan="4">
                            <h1>FBS - WORLD BEST ONLINE EBOOKS WEBSITE</h1>
                        </th>
                    </tr>
                </table>
            </header>
            <nav>
                <table width="100%" align="center" cellpadding="0" cellspacing="2">
                    <tbody align="center" style="font-weight: bold; font-size: 18px;">
                        <tr>
                            <td width="20%"><hr><a href="index.html">Home</a><hr></td>
                            <td width="20%"><hr><a href="login.html">Login</a><hr></td>
                            <td width="20%"><hr><a href="registration.html">Registration</a><hr></td>
                            <td width="20%"><hr><a href="cart.html">Cart</a><hr></td>
                        </tr>
                    </tbody>
                </table>
            </nav>
        </div>
        <div class="container1" style="padding: 20px;">
            <div class="sidebar1"></div>
            <div class="container2">
                <main>
                    <center>
                        <h3>Registration Form</h3>
                        <form name="registrationForm">
                            <table cellpadding="5" align="center">
                                <tr>
                                    <td>Name: *</td>
                                    <td><input type="text" name="username" required></td>
                                </tr>
                                <tr>
                                    <td>Password: *</td>
                                    <td><input type="password" name="password" required></td>
                                </tr>
                                <tr>
                                    <td>Email ID: *</td>
                                    <td><input type="email" name="email" required></td>
                                </tr>
                                <tr>
                                    <td>Phone Number: *</td>
                                    <td><input type="tel" name="phno" pattern="[0-9]{10}" required></td>
                                </tr>
                                <tr>
                                    <td valign="top">Gender: *</td>
                                    <td>
                                        <input type="radio" name="gender" value="Male" required> Male
                                        <input type="radio" name="gender" value="Female" required> Female
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top">Language Known: *</td>
                                    <td>
                                        <input type="checkbox" name="language" value="English"> English<br>
                                        <input type="checkbox" name="language" value="Telugu"> Telugu<br>
                                        <input type="checkbox" name="language" value="Hindi"> Hindi<br>
                                        <input type="checkbox" name="language" value="Tamil"> Tamil
                                    </td>
                                </tr>
                                <tr>
                                    <td valign="top">Address: *</td>
                                    <td><textarea name="address" required></textarea></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <input type="submit" value="Submit">
                                        <input type="reset" value="Reset">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="color: red; font-size: 14px;">
                                        * Fields are mandatory
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </center>
                </main>
            </div>
            <div class="sidebar2"></div>
        </div>
        <footer style="background-color: black; color: white; text-align: center; padding: 10px; margin-top: 20px;">
            (C) 2024 All rights reserved by FBS ebooks
        </footer>
    </div>
</body>
</html>
